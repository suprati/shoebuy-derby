plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

repositories {
    //jcenter()
    //mavenLocal()
    mavenCentral()
    maven {
            //url "http://artifactory.rsp.shoebuy.com:8081/artifactory/repo"            
            url "https://artifactory.shoebuy.com:443/artifactory/maven-artifacts"
    }
}

dependencies {
	//compile fileTree(dir: 'libs', include: '*.jar')
    compile group: 'com.shoebuy', name: 'shoebuy-common-database', version: '1.0.0'
    compile group: 'com.shoebuy', name: 'sites_engine', version: '1.27.17'
	
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:27.0.1-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    compile 'commons-dbutils:commons-dbutils:1.7'
    
    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.11.0'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.11.0'
    compile group: 'org.apache.logging.log4j', name: 'log4j-slf4j-impl', version: '2.11.0'
    
    compile group: 'org.apache.derby', name: 'derbyclient', version: '10.14.2.0'
    compile group: 'org.apache.derby', name: 'derbytools', version: '10.14.2.0'
    runtime group: 'org.apache.derby', name: 'derbyclient', version: '10.14.2.0'
    runtime group: 'org.apache.derby', name: 'derbytools', version: '10.14.2.0'
}
