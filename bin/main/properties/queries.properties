select.brand.count=SELECT count(1) FROM BRAND
findCategoryAttributeValueForCategoryId=SELECT SELECTED_CATEGORY.CATEGORY_ID, CATEGORY_IDENTIFIER, CATEGORY_DISPLAY_NAME AS CATEGORY_NAME, CAV.DATA_GROUP_ID, CAV.ATTRIBUTE_ID, (SELECT ATTRIBUTE_NAME FROM ATTRIBUTE WHERE ATTRIBUTE_ID = CAV.ATTRIBUTE_ID) AS ATTRIBUTE_NAME, CASE WHEN (SELECT ATTRIBUTE_JAVA_CLASS_NAME FROM ATTRIBUTE WHERE ATTRIBUTE_ID = CAV.ATTRIBUTE_ID) = 'java.lang.String' THEN CAV.STRINGATTR_VALUE WHEN (SELECT ATTRIBUTE_JAVA_CLASS_NAME FROM ATTRIBUTE WHERE ATTRIBUTE_ID = CAV.ATTRIBUTE_ID) = 'java.lang.Long' THEN CAST(CAV.BIGINTATTR_VALUE AS CHAR(19)) ELSE CAST(CAST(CAV.DOUBLEATTR_VALUE AS DECIMAL(12,4)) AS CHAR(19)) END AS ATTRIBUTE_VALUE FROM (SELECT CTGR.CATEGORY_ID AS CATEGORY_ID, CTGR.CATEGORY_IDENTIFIER AS CATEGORY_IDENTIFIER, CTGR.CATEGORY_DISPLAY_NAME AS CATEGORY_DISPLAY_NAME FROM CATEGORY CTGR WHERE CTGR.CATEGORY_ID IN (SELECT CGR.CATEGORY_ID FROM CATEGORY CGR WHERE CGR.CATEGORY_DISPLAY_NAME = ? fetch first row only) UNION SELECT CTGR.CATEGORY_ID AS CATEGORY_ID, CTGR.CATEGORY_IDENTIFIER AS CATEGORY_IDENTIFIER, CTGR.CATEGORY_DISPLAY_NAME AS CATEGORY_DISPLAY_NAME FROM CATEGORY CTGR WHERE CTGR.CATEGORY_ID IN (SELECT CCR.CHILD_CATEGORY_ID FROM CATEGORY_CATEGORY_REL CCR WHERE CCR.PARENT_CATEGORY_ID IN (SELECT CGR.CATEGORY_ID FROM CATEGORY CGR WHERE CGR.CATEGORY_DISPLAY_NAME = ? fetch first row only))) SELECTED_CATEGORY JOIN CATEGORY_ATTRIBUTE_VALUE CAV ON CAV.CATEGORY_ID = SELECTED_CATEGORY.CATEGORY_ID WHERE CAV.DATA_GROUP_ID = (SELECT DATA_GROUP_ID FROM DATA_GROUP WHERE DATA_GROUP_NAME = 'CoreAttributeGroup') ORDER BY SELECTED_CATEGORY.CATEGORY_ID